{% extends "base.html" %}
{% load static %}
{% block content %}  
<form action="" METHOD="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input name = 'title' type="title" value = "{{post.title}}" class="form-control" id="title">
      
    </div>
    
    <div class="form-group">
      <label for="body">Body:</label>
    </div>
    <div>
      <textarea  id="body" placeholder = {{post.content}} name="body" rows="10" cols="97"></textarea>
    </div>
      
      <div>
        <label for="image">Cover photo</label>
        <input name="image" type="file" id="image">
      </div>
      <h4>Current version:</h4>
       <p>{{post.content}}</p>
    
    <div class="checkbox">
      <label><input value="NO" name='publish' type="checkbox" id="publish"> Publish </label>
    </div>
    <button type="submit"  class="btn btn-default">Submit</button>
  </form>
{% endblock %}
